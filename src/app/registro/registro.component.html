<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container">
    <h3>Register</h3>
    <form (ngSubmit)="registrarUsuario()" class="mt-4">
        <div class="form-group">
            <input type="text" [(ngModel)]="usuario.username" name="username" placeholder="Nombre de usuario" required class="form-control">
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="usuario.email" name="email" placeholder="Correo electrónico" required class="form-control">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Contraseña" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <hr class="my-4">
    <button [routerLink]="['/inicio-sesion']" class="btn btn-secondary mt-4">Volver al inicio de sesión</button>

</div>
